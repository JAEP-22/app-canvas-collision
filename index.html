<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Circles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color:#00FFFF;
            color: #000000;
            font-family: 'Press Start 2P', cursive; /* Fuente con estilo de videojuego */
        }
        .canvas-container {
            position: relative;
            margin: auto;
            width: 80%;
            height: 80vh;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        canvas {
            display: block;
            margin: auto;
            background: radial-gradient(circle, rgba(34,34,34,1) 0%, rgba(0,0,0,1) 100%); /* Fondo degradado */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Enlace a la fuente -->
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col text-center">
                <h1>Interactive Circles</h1>
                <p>Watch the circles move and interact!</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="canvas-container">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
